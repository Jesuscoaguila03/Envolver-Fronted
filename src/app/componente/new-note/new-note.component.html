<mat-card class="example-card">
  <mat-card-title>Note Form</mat-card-title>
  <mat-card-content>
    <form [formGroup]="noteForm" class="form-container">
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" placeholder="Insert a description" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Category</mat-label>
        <mat-select formControlName="category">
          <mat-option value="Tasks">Tasks</mat-option>
          <mat-option value="Ideas">Ideas</mat-option>
          <mat-option value="Information">Information</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Archived</mat-label>
        <input matInput formControlName="archived" placeholder="Â¿?" />
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="onSubmit()">Insert</button>
    </form>
  </mat-card-content>
</mat-card>
